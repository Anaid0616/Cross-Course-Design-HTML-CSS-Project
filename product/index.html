<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover the ultimate gaming experience with Game Hub's detailed product view page. Dive deep into the features, reviews, and specifications of your favorite PC and video games. Get a closer look at the game that caught your eye and make an informed decision. Explore the universe of gaming possibilities with Game Hub - where every click leads to endless excitement."
    />
    <title>Product | Game Hub</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/favicon-16x16.png"
    />
    <link rel="stylesheet" href="../src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/e9ab0044c8.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src=".././mjs/cartcounter.mjs"></script>
    <script type="module" src=".././mjs/product.mjs"></script>
  </head>
  <body>
    <header>
      <section class="header">
        <input type="checkbox" id="checkbox-menu" />
        <label
          for="checkbox-menu"
          class="hamburger-icon"
          aria-label="Show menu"
        >
          <span class="show-menu">Show menu</span>
          <i class="fas fa-bars" aria-hidden="true"></i
        ></label>
        <a href="../">
          <img
            src="../assets/images/gamehublogo.png"
            class="logo"
            alt="Game Hub Logo Icon - Navigate to Game Hub's Homepage"
          />
        </a>
        <nav class="header-menu">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href=".././html/games.html">Games</a></li>
            <li><a href=".././html/about.html">About</a></li>
            <li><a href=".././html/contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="cart-container">
          <a href="../checkout/index.html">
            <img
              src="../assets/images/cart.png"
              class="cart"
              alt="Shopping Cart Icon - Access Your Shopping Cart"
            />
            <span id="cart-count" class="cart-count">0</span>
          </a>
        </div>
      </section>
    </header>

    <main>
      <section class="headline">
        <p class="go-back">
          <a href="../index.html">Home</a> /
          <a href=".././html/games.html">Games</a> / PC
        </p>
        <h1>PC</h1>
      </section>

      <section class="product-wrapper">
        <div class="loader"></div>
        <div class="product">
          <div class="product-content pcenter">
            <div class="background-product">
              <div class="product-img-container">
                <img src="" alt="" class="product-img" />
              </div>
            </div>
          </div>
          <div class="product-content text-info">
            <h2></h2>
            <p class="genre"></p>
            <h3></h3>
            <p class="description"></p>

            <a href="../checkout/index.html" class="cta-button atc"
              >Add to cart</a
            >
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section class="footer">
        <div class="menu">
          <h4>QUICK MENU</h4>
          <nav class="footer-nav">
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href=".././html/games.html">Games</a></li>
              <li><a href=".././html/about.html">About</a></li>
              <li><a href=".././html/contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>

        <div class="connect">
          <h4>CONNECT WITH US</h4>
          <nav class="footer-nav aicon">
            <ul>
              <li>
                <a href=".././html/contact.html">
                  <img
                    src="../assets/images/facebook.png"
                    alt="Facebook Icon"
                    class="social-icons"
                  />
                </a>
                <p>Facebook</p>
              </li>
              <li>
                <a href=".././html/contact.html">
                  <img
                    src="../assets/images/instagramlogo.png"
                    alt="Instagram Icon"
                    class="social-icons"
                  />
                </a>
                <p>Instagram</p>
              </li>
              <li>
                <a href=".././html/contact.html">
                  <img
                    src="../assets/images/youtubelogo.png"
                    alt="Youtube Icon"
                    class="social-icons"
                  />
                </a>
                <p>Youtube</p>
              </li>
            </ul>
          </nav>
        </div>

        <div class="sign-up">
          <h4>SIGN UP</h4>
          <p class="light">Unleash Your Adventure! Get Limitless Gaming Fun!</p>
          <form>
            <label for="emailInput" class="visually-hidden"
              >Enter your E-mail:</label
            >
            <input
              type="email"
              id="emailInput"
              placeholder="Enter your E-mail"
              required
            />
            <button type="submit" class="cta-button" id="sign-button">
              JOIN
            </button>
          </form>
          <div class="payments margin">
            <img
              src="../assets/images/klarna.png"
              alt="Klarna"
              class="payment__icons"
              id="payment-klarna"
            />
            <img
              src="../assets/images/paypal.png"
              alt="Paypal"
              class="payment__icons"
            />
            <img
              src="../assets/images/visa.png"
              alt="Visa"
              class="payment__icons"
            />
            <img
              src="../assets/images/Mastercard.png"
              alt="Mastercard"
              class="payment__icons"
              id="payment-mastercard"
            />
          </div>
        </div>

        <div class="copy-container">
          <div class="copy">&copy; Game Hub 2023</div>
        </div>
      </section>
    </footer>
  </body>
</html>
