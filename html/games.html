<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover your next gaming obsession at Game Hub's expansive games list page. From action-packed adventures to immersive simulations, browse and buy a diverse range of PC and video games. Dive into an endless array of titles and genres, each ready to transport you to new worlds of excitement. Start building your gaming library today at Game Hub! | Games"
    />
    <title>Games | Game Hub</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/favicon-16x16.png"
    />
    <link rel="stylesheet" href="../src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/e9ab0044c8.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../mjs/cartcounter.mjs"></script>
    <script type="module" src="../mjs/games.mjs"></script>
  </head>
  <body>
    <header>
      <section class="header">
        <input type="checkbox" id="checkbox-menu" />
        <label
          for="checkbox-menu"
          class="hamburger-icon"
          aria-label="Show menu"
        >
          <span class="show-menu">Show menu</span>
          <i class="fas fa-bars" aria-hidden="true"></i
        ></label>

        <a href="../">
          <img
            src="../assets/images/gamehublogo.png"
            class="logo"
            alt="Game Hub Logo Icon - Navigate to Game Hub's Homepage"
          />
        </a>
        <nav class="header-menu">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>

        <div class="cart-container">
          <a href="../checkout/index.html">
            <img
              src="../assets/images/cart.png"
              class="cart"
              alt="Shopping Cart Icon - Access Your Shopping Cart"
            />
            <span id="cart-count" class="cart-count">0</span>
          </a>
        </div>
      </section>
    </header>

    <main>
      <section class="headline">
        <p class="go-back"><a href="../index.html">Home</a> / Games</p>
        <h1>Games</h1>
      </section>

      <div class="loader"></div>
      <section id="product-list" class="product-list"></section>
    </main>

    <footer>
      <section class="footer">
        <div class="menu">
          <h3>QUICK MENU</h3>
          <nav class="footer-nav">
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="#">Games</a></li>
              <li><a href="./about.html">About</a></li>
              <li><a href="./contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>

        <div class="connect">
          <h3>CONNECT WITH US</h3>
          <nav class="footer-nav aicon">
            <ul>
              <li>
                <a href="./contact.html">
                  <img
                    src="../assets/images/facebook.png"
                    alt="Facebook Icon"
                    class="social-icons"
                  />
                </a>
                <p>Facebook</p>
              </li>
              <li>
                <a href="./contact.html">
                  <img
                    src="../assets/images/instagramlogo.png"
                    alt="Instagram Icon"
                    class="social-icons"
                  />
                </a>
                <p>Instagram</p>
              </li>
              <li>
                <a href="./contact.html">
                  <img
                    src="../assets/images/youtubelogo.png"
                    alt="Youtube Icon"
                    class="social-icons"
                  />
                </a>
                <p>Youtube</p>
              </li>
            </ul>
          </nav>
        </div>

        <div class="sign-up">
          <h3>SIGN UP</h3>
          <p class="light">Unleash Your Adventure! Get Limitless Gaming Fun!</p>
          <form>
            <label for="emailInput" class="visually-hidden"
              >Enter your E-mail:</label
            >
            <input
              type="email"
              id="emailInput"
              placeholder="Enter your E-mail"
              required
            />
            <button type="submit" class="cta-button" id="sign-button">
              JOIN
            </button>
          </form>
          <div class="payments">
            <img
              src="../assets/images/klarna.png"
              alt="Klarna"
              class="payment__icons"
              id="payment-klarna"
            />
            <img
              src="../assets/images/paypal.png"
              alt="Paypal"
              class="payment__icons"
            />
            <img
              src="../assets/images/visa.png"
              alt="Visa"
              class="payment__icons"
            />
            <img
              src="../assets/images/Mastercard.png"
              alt="Mastercard"
              class="payment__icons"
              id="payment-mastercard"
            />
          </div>
        </div>

        <div class="copy-container">
          <div class="copy">&copy; Game Hub 2023</div>
        </div>
      </section>
    </footer>
  </body>
</html>
